<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.css" rel="stylesheet">
		<script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.js"></script>
		    <style>
		            #menu {
		                margin: 0;
		                padding: 0;
		                position: fixed;
		                left: 10px;
		                top: 10px;
		                list-style-type: none;
		                z-index: 70;
		            }
		
		            #menu li {
		                float: left;
		                margin: 0 10px 0 0;
		                font-size: 14px;
		            }
		
		            #menu a {
		                float: left;
		                padding: 10px 20px;
		                color: #333;
		                text-decoration: none;
		            }
		
		            #menu .active a {
		                background-color: #333;
		                color: white;
		            }
		
		            .section {
		                text-align: center;
		                font: 50px "Microsoft Yahei";
		            }
					span{
						display: inline-block;
						width: 150px;
						height: 30px;
						line-height: 30px;
						background-color: gainsboro;
						transform: rotate(50deg);
						position: absolute;
						right: -40px;
						top: 30px;
						text-align: center;
						cursor: pointer;
						border: 2px double gray;
					}
					p{
						width: 100%;
						height: 30px;
						line-height: 30px;
						text-align: center;
						font-size: 12px;
						transform: scale(0.7);
						cursor: pointer;
					}
					b{
						display: inline-block;
						width: 100%;
						font-size: 30px;
						text-align: center;
						text-shadow: 5px 5px 5px gray;
						-webkit-user-select: none;
						cursor: pointer;
					}
		    </style>
	</head>
	<body>
		<ul id="menu">
		    <li data-menuanchor="page1" class="active">
		        <a href="#page1">第一屏</a>
		    </li>
		    <li data-menuanchor="page2">
		        <a href="#page2">第二屏</a>
		    </li>
		    <li data-menuanchor="page3">
		        <a href="#page3">第三屏</a>
		    </li>
		    <li data-menuanchor="page4">
		        <a href="#page4">第四屏</a>
		    </li>
		</ul>
		<div id="dowebok">
		    <div class="section active">
		        <h3>第一屏</h3>
		        <p>fullPage.js — 绑定菜单演示</p>
		    </div>
		    <div class="section">
				<span>Fork Me</span>
				<p>这是一行很小的字</p>
				<b>很大有阴影的字</b>
			</div>
		    <div class="section">
		        <h3>第三屏</h3>
		        <p>绑定的菜单没有默认的样式，你需要自行编写</p>
		    </div>
		    <div class="section">
		        <h3>第四屏</h3>
		        <p>这是最后一屏</p>
		    </div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
		    $('#dowebok').fullpage({
		    //sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		    //设置颜色参数
		    anchors: ['page1', 'page2', 'page3', 'page4'],
		    //定义锚链接
		    menu: '#menu'
		    //绑定菜单，设定的相关属性与 anchors 的值对应后，菜单可以控制滚动
		    });
		});
	</script>
</html>
