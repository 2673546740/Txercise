<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				-moz-user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
			}

			#new {
				border: 1px solid red;
				padding: 12px;
				width: 500px;
				margin: 0 auto;
			}

			#new textarea {
				width: 100%;
				height: 50px;
				resize: none;
				border: none;
				outline: none;
			}

			legend {
				font-size: 14px;
			}


			div {
				width: 600px;
				height: 300px;
				border: 1px solid red;
				margin: 50px auto;
				position: relative;
			}

			div span {
				display: inline-block;
				width: 100px;
				height: 30px;
				line-height: 30px;
				background-color: gainsboro;
				text-align: center;
				position: absolute;
			}

			.first {
				top: calc((100% - 30px)/2);
				left: -100px;
				animation: first 3s forwards linear;
			}

			.second {
				top: -30px;
				left: calc((100% - 100px)/2);
				animation: second 3s forwards linear;
				animation-delay: 3s;
			}

			.third {
				top: calc((100% - 30px)/2);
				right: -100px;
				animation: third 3s forwards linear;
				animation-delay: 6s;
			}

			@keyframes first {
				0% {
					top: calc((100% - 30px)/2);
					left: -100px;
				}

				70% {
					top: calc((100% - 30px)/2);
					left: calc((100% - 100px)/2);
				}

				100% {
					top: calc((100% - 30px)/2 - 30px);
					left: calc((100% - 100px)/2);
				}
			}

			@keyframes second {
				0% {
					top: -30px;
					left: calc((100% - 100px)/2);
				}

				100% {
					top: calc((100% - 30px)/2);
					left: calc((100% - 100px)/2);
				}
			}

			@keyframes third {
				0% {
					top: calc((100% - 30px)/2);
					right: -100px;
				}

				70% {
					top: calc((100% - 30px)/2);
					right: calc((100% - 100px)/2);
				}

				100% {
					top: calc((100% - 30px)/2 + 30px);
					right: calc((100% - 100px)/2);
				}
			}

			fieldset {
				border: none !important;
				border-top: 1px solid gainsboro !important;
			}
		</style>
	</head>
