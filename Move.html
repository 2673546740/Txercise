<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			*{

				padding: 0;

			body,html{
				width: 100%;

				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="" height=""></canvas>
		<script type="text/javascript">
			$(window).resize(function () {
				$('#test').attr('width',$('body').width()*0.99);
				$('#test').attr('height',$('body').height()*0.99);
			})
			$('#test').attr('width',$('body').width()*0.99);
			$('#test').attr('height',$('body').height()*0.99);
			
			var canvas = document.getElementById('test');
			var ctx = canvas.getContext('2d');
			ctx.fillStyle = '#FFFFFF';
			
			var speedx = 0.1;
				speedy = 2;
			var x = 10;
			var y = 10;
			draw();
			/*function draw() {
				ctx.clearRect(0,0,$('body').width()*0.99,$('body').height()*0.99);
				
				ctx.beginPath();
				ctx.fillRect(x,y,50,50);
				ctx.fill();
				
				x += speedx;
				y += speedy;
				if (x > $('body').width()*0.99 - 70 || x < 10) {
					speedx = -speedx;
				}else if (y > $('body').height()*0.99 - 70 || y < 10) {
					speedy = -speedy;
				}
				window.requestAnimationFrame(draw)
			}*/
			
			function draw() {
				ctx.clearRect(0,0,$('body').width()*0.99,$('body').height()*0.99);
				
				ctx.beginPath();
				ctx.arc(20+x,300-x*Math.cos(x),20,0,Math.PI*2,false);
				ctx.fill();
				
				x += speedx;
				//y += speedy;
				if (x > ($('body').width()*0.99 - 70)/2 || x < 10) {
					speedx = -speedx;
				}
				/*if (y > ($('body').width()*0.99 - 70)/2 || y < 10) {
					speedy = -speedy;
				}*/
				window.requestAnimationFrame(draw)
			}
		</script>
	</body>
</html>
