<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.contain{
				width: 100%;
				height: 300px;
				border: 1px solid red;
				display: flex;
				flex-wrap: wrap;
			}
			.inner{
				width: calc(100%/3);
				height: 100px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="contain">
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
		</div>
	</body>
</html>
