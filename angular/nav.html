<style type="text/css">
	.nav{
		width: 200px;
		display: inline-block;
		float: left;
		background-color: #0000FF;
	}
	.nav li{
		list-style: none;
		height: 30px;
		line-height: 30px;
		border-bottom: 1px solid #CCC;
		text-align: center;
	}
	.nav li a{
		color: white;
		text-decoration: none;
	}
	.Nav{
		box-sizing: border-box;
		text-align: left;
		padding-left: 200px;
		width: 100%;
		height: 30px;
		line-height: 30px;
	}
	.Nav li{
		float: left;
		list-style: none;
		display: inline-block;
		width: 70px;
		border-bottom: 2px solid black;
		border-right: 2px solid white;
		text-align: center;
	}
	.activeNav{
		background-color: #3BB4F2;
	}
	.activeNav a{
		color: white;
		text-decoration: none;
	}
</style>
<div class="nav">
	<ul>
		<li><a ui-sref="shangpin({id:2})">商品</a></li>
		<li><a ui-sref="shangpin({id:1})">商品</a></li>
		<li ng-repeat="item in items" ng-click="nav(item)"><a ui-sref={{item.dataHref}}>{{item.name}}</a></li>
	</ul>
</div>
<div class="Nav">
	<ul>
		<li ng-repeat="item in activeNav" class="activeNav"><a ui-sref={{item.dataHref}}>{{item.name}}</a></li>
	</ul>
</div>
<script type="text/javascript">
	$('.nav').css('height',$(window).height() - 62);
	$(window).resize(function () {
		$('.nav').css('height',$(window).height() - 62);
	})
</script>
