<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	
	<body ng-app="myApp" ng-controller="myCtl">
		<input type="text" ng-model="commodity" name="" id="" value="" />
		<ul>
			<li ng-repeat="item in list track by $index">{{item}}</li>
		</ul>
		<input type="text" ng-model="price" name="" id="" value="" />
		<input type="text" ng-model="numbers" name="" id="" value="" />
		<div>{{price*numbers | currency:'￥'}}</div>
		<script type="text/javascript">
			angular.module('myApp',[]).controller('myCtl',function ($scope,$filter,$interval,$http) {
				/*$http.post('url','data',function (res) {
					$scope.cmd = ['帽子','毛巾','短袖'];
				})*/
				$scope.cmd = ['帽子','毛巾','短袖'];
				$scope.commodity = '';
				$scope.list = $scope.cmd;
				$scope.$watch('commodity',function (newV,oldV) {
					$interval(function () {
						$scope.list = $filter('filter')($scope.cmd,newV);
					},2000,1)
				})
				$scope.price = 0;
				$scope.numbers = 0;
			})
		</script>
	</body>
</html>
