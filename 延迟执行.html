<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			div{
				width: 600px;
				height: 300px;
				border: 1px solid red;
				margin: 50px auto;
				position: relative;
			}
			span{
				display: inline-block;
				width: 100px;
				height: 30px;
				line-height: 30px;
				background-color: gainsboro;
				text-align: center;
				position: absolute;
			}
			.first{
				top: calc((100% - 30px)/2);
				left: -100px;
				animation: first 3s forwards;
			}
			.second{
				top: -30px;
				left: calc((100% - 100px)/2);
				animation: second 3s forwards;
				animation-delay: 3s;
			}
			.third{
				top: calc((100% - 30px)/2);
				right: -100px;
				animation: third 3s forwards;
				animation-delay: 6s;
			}
			@keyframes first{
				0%{
					top: calc((100% - 30px)/2);
					left: -100px;
				}
				70%{
					top: calc((100% - 30px)/2);
					left: calc((100% - 100px)/2);
				}
				100%{
					top: calc((100% - 30px)/2 - 30px);
					left: calc((100% - 100px)/2);
				}
			}
			@keyframes second{
				0%{
					top: -30px;
					left: calc((100% - 100px)/2);
				}
				100%{
					top: calc((100% - 30px)/2);
					left: calc((100% - 100px)/2);
				}
			}
			@keyframes third{
				0%{
					top: calc((100% - 30px)/2);
					right: -100px;
				}
				70%{
					top: calc((100% - 30px)/2);
					right: calc((100% - 100px)/2);
				}
				100%{
					top: calc((100% - 30px)/2 + 30px);
					right: calc((100% - 100px)/2);
				}
			}
		</style>
	</head>
	<body>
		<div>
			<span class="first">第一个入场</span>
			<span class="second">第二个入场</span>
			<span class="third">第三个入场</span>
		</div>
	</body>
</html>
