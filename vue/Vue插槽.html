<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<my-header :msg='msg'>
				<button slot='left' @click="left" >{{msg}}</button>
				<button slot='right'>右按钮</button>
			</my-header>
			<my-content><span slot="mySlot">我是新的内容</span></my-content>
		</div>
		<script type="text/javascript">
			Vue.component('my-content', {
				template: `<div>我是内容组件<slot name='mySlot'></slot></div>`
			})
			var vm = new Vue({
				el: "#app",
				data: {
					msg: 'hello'
				},
				components: {
					'my-header': {
						template: `<div><slot name='left'>后备内容</slot><span @click='right'>{{msg}}</span><slot name='right' :msg='msg'></slot></div>`,
						props:['msg'],
						mounted() {
							console.log(this.$parent.msg)
						},
						methods: {
							right: function() {
								console.log(this)
							}
						}
					}
				},
				methods: {
					left: function() {
						console.log(this)
					}
				},
			})
		</script>
	</body>
</html>
