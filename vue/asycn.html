<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				box-sizing: border-box;
				margin: 0 auto;
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}
			.innerDiv{
				width: 50px;
				height: 50px;
				border: 1px solid blue;
				box-sizing: border-box;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			{{msg}}<sup><a>[2]</a></sup></br>
			{{strLength}}<sub>1</sub>
			<!-- <my-header></my-header> -->
			<div id="div">
				<div class="innerDiv">一</div>
				<div class="innerDiv">二</div>
				<div class="innerDiv">三</div>
			</div>
		</div>
		<script type="text/javascript">
			Vue.component('my-header',(resolve,reject)=>{
				setTimeout(()=>{
					resolve({
						template:`<div>异步组件</div>`
					})
				},2000)
			})
			new Vue({
				data(){
					return {
						msg:'123'
					}
				},
				computed:{
					strLength(){
						return this.msg.length
					}
				},
				mounted(){
					console.log(this)
				}
			}).$mount('#app')
		</script>
	</body>
</html>
