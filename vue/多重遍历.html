<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="student in students">
					{{student.name}}
					<span v-for="item in student.address">
						{{item.city}}
					</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				data:{
					students:[]
				},
				mounted(){
					setTimeout(()=>{
						this.students = [
							{name:'zhangsan',age:12,address:[{city:'zhengzhou',provice:'henan'}]},
							{name:'lisi',age:14,address:[{city:'luoyang',provice:'henan'}]},
							{name:'lisi',age:14,address:[{provice:'henan'}]}
						]
					},3000)
				}
			}).$mount('#app')
		</script>
	</body>
</html>
