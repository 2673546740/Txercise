<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.global.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			{{people.name}}
			{{people.age}}
			<div v-for="(item,index) in items" :key='index'>{{item}}</div>
			<button type="button" @click="changeLength">按钮</button>
			
		</div>
		<script type="text/javascript">
			Vue.createApp({
				data() {
					return {
						message: 'Hello Vue!!',
						items:[1,2,3,4,5,6,7,8,9],
						people:{
							name:'zhangsan'
						}
					}
				},
				methods:{
					changeLength(){
						this.items[0] = 10
						this.items.length = 3
						this.people.age = 13
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
