<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				border: 1px solid grey;
				text-align: center;
				line-height: 100px;
				margin: 50px auto;
				background-color: olive;
				border-radius: 15px;
				transition: all 0.8s linear;
			}
			div:hover{
				/*background: linear-gradient(red, blue);线性渐变色*/
				/*background: radial-gradient(red, blue);圆形渐变色*/
				background: radial-gradient(red, blue);
				color: white;
				transform: scale(1.05);
				box-shadow: 0px 0px 20px black;
			}
			@keyframes show{
				0%{
					height: 100px;
				}
				100%{
					height: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			我是弹出框
		</div>
		<button>出现</button>
		<script type="text/javascript">
			$('button').click(function () {
				$('div').animate({
					'opacity':[0.5,'linear']
					'background': 'red',
					'color': 'white'
					'transform': 'scale(1.05)'
					'box-shadow': '0px 0px 20px black'
				},2000,function () {
					alert('执行完成')
				})
			})
		</script>
	</body>
</html>
