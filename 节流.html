	<body>
		<div>
			
		</div>
		<script type="text/javascript">
			function throttle(fn,delay){
				let valid = true;
				return ()=>{
					if (!valid) {
						return false
					} 
					valid = false
					setTimeout(()=>{
						fn();
						valid = true
					},delay)
				}
			}
			
			function showTop(){
				console.log('节流');
			}
			
			window.onscroll = throttle(showTop, 2000)
			
			var answer = window.confirm('Do you really want to leave? you have unsaved changes!')
			console.log(answer)
		</script>
	</body>
