<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = [1,2,3,4,5,6,7]
			
			var arr2 = [2,3,5,7,1,4,6]
			
			function luanxu(arr){
				for (let i = 0; i < arr.length; i++) {
					var index = parseInt(Math.random()*(arr.length - i));
					[arr[index],arr[arr.length - i -1]] = [arr[arr.length - i -1],arr[index]]
				}
				return arr
			}
			
			luanxu(arr1);
			console.log(arr1)
			
			arr2.sort((a,b)=>{
				if (a > b) {
					return 1
				} else{
					return -1
				}
			})
			/*
			sort 在原数组上进行修改
			*/
			console.log(arr2)
		</script>
	</body>
</html>
